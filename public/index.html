<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DSA Guelma</title>
    <link rel="stylesheet" href="assets/CSS/login-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Section - Branding -->
        <div class="login-left">
            <div class="login-branding">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h1>DSA Guelma</h1>
                    <p>Direction des Services Agricoles</p>
                </div>
                <div class="branding-features">
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Suivi des Projets</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Électrification</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-coins"></i>
                        <span>Investissements</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Connexion</h2>
                    <p>Accédez à votre tableau de bord</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Nom d'utilisateur
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Entrez votre nom d'utilisateur"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Entrez votre mot de passe"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Se souvenir de moi</span>
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié?</a>
                    </div>

                    <div class="error-message" id="errorMessage"></div>

                    <button type="submit" class="btn-login">
                        <span>Se connecter</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>Vous n'avez pas de compte? <a href="#">Contactez l'administrateur</a></p>
                </div>

                <!-- Theme and Language Controls -->
                <div class="login-controls">
                    <button class="theme-toggle" id="themeToggle" title="Basculer le thème">
                        <i class="fas fa-moon"></i>
                    </button>
                    <select id="languageSelect" class="language-select">
                        <option value="fr">Français</option>
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/JS/login-new.js"></script>
</body>
</html>
