<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - DSA</title>
  <link rel="stylesheet" href="assets/CSS/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="logo">
        <img src="assets/img/logo-dsa.png" alt="DSA Logo" />
        <h3>Direction des Services Agricoles</h3>
        <h3>Guelma</h3>
      </div>
      <div class="illustration">
        <img src="assets/img/tree-illustration.png" alt="Illustration Arbre" />
      </div>
    </div>

    <div class="right-section">
      <form id="loginForm" class="form-box">
        <h2>Login</h2>

        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username"
               placeholder="Entrez votre nom d'utilisateur" />

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password"
               placeholder="Entrez votre mot de passe" />

        <div class="msg" style="color: red; margin-top: 0.5em;"></div>

        <button type="submit">Se connecter</button>

        <div class="footer">
          <p>Vous nâ€™avez pas encore de compte ? <a href="#">Inscription</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/JS/login.js"></script>
</body>
</html>
