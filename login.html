<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - DSA</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="logo">
        <img src="logo-dsa.png" alt="DSA Logo" />
        <h3>Direction des Services Agricoles
            <h3>Guelma</h3>
        </h3>
      </div>
      <div class="illustration">
        <img src="tree-illustration.png" alt="Illustration Arbre" />
      </div>
    </div>

    <div class="right-section">
      <form id="loginForm" class="form-box">
        <h2>Login</h2>

        <label for="username">nom d'utilisateur</label>
        <input type="text" id="username" placeholder="Enter votre nom d'utilisateur" />

        <label for="password">mot de passe </label>
        <input type="password" id="password" placeholder="Enter votre mot de passe" />

        <p class="error" id="errorMsg"></p>
        <div class="links">
          <a href="#">mot de passe oublier ?</a>
        </div>

        <button type="submit">se connecter </button>

        <div class="footer">
          <p>Vous nâ€™avez pas encore de compte ?  <a href="#">Inscription</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
