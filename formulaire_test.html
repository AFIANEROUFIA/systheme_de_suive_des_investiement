<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Formulaire</title>
</head>
<body>
  <form id="addProjectForm">
    <input type="text" name="code" placeholder="Code projet" required />
    <input type="text" name="title" placeholder="Titre du projet" required />
    <button type="submit">Enregistrer</button>
  </form>

  <script>
    const addProjectForm = document.getElementById("addProjectForm");

    function handleAddProject(e) {
      e.preventDefault();
      console.log("âœ… Le formulaire est bien soumis !");
      const formData = new FormData(addProjectForm);
      alert("Code : " + formData.get("code") + " - Titre : " + formData.get("title"));
    }

    addProjectForm.addEventListener("submit", handleAddProject);
  </script>
</body>
</html>
